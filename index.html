<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>
<body>

    <div class="slider" style="
        --width:100px;
        --height:50px;
        --quantity:10;
        ">
        <div class="list">
            <div class="item" style="--position: 1"><img src="photos/brand logos/slider1_1.png" alt=""></div>
            <div class="item" style="--position: 2"><img src="photos/brand logos/slider1_2.png" alt=""></div>
            <div class="item" style="--position: 3"><img src="photos/brand logos/slider1_3.png" alt=""></div>
            <div class="item" style="--position: 4"><img src="photos/brand logos/slider1_4.png" alt=""></div>
            <div class="item" style="--position: 5"><img src="photos/brand logos/slider1_5.png" alt=""></div>
            <div class="item" style="--position: 6"><img src="photos/brand logos/slider1_6.png" alt=""></div>
            <div class="item" style="--position: 7"><img src="photos/brand logos/slider1_7.png" alt=""></div>
            <div class="item" style="--position: 8"><img src="photos/brand logos/slider1_8.png" alt=""></div>
            <div class="item" style="--position: 9"><img src="photos/brand logos/slider1_9.png" alt=""></div>
            <div class="item" style="--position: 10"><img src="photos/brand logos/slider1_10.png" alt=""></div>
        </div>
    </div>

    <div class="slider" reverse="true" style="
        --width:201px;
        --height:200px;
        --quantity:10;
    ">
        <div class="list">
            <div class="item" style="--position: 1"><img src="./photos/pfp/slider2_1.jpeg" alt=""></div>
            <div class="item" style="--position: 2"><img src="./photos/pfp/slider2_2.png" alt=""></div>
            <div class="item" style="--position: 3"><img src="./photos/pfp/slider2_3.png" alt=""></div>
            <div class="item" style="--position: 4"><img src="./photos/pfp/slider2_4.jpeg" alt=""></div>
            <div class="item" style="--position: 5"><img src="./photos/pfp/slider2_5.jpeg" alt=""></div>
            <div class="item" style="--position: 6"><img src="./photos/pfp/slider2_6.png" alt=""></div>
            <div class="item" style="--position: 7"><img src="./photos/pfp/slider2_7.png" alt=""></div>
            <div class="item" style="--position: 8"><img src="./photos/pfp/slider2_8.jpeg" alt=""></div>
            <div class="item" style="--position: 9"><img src="./photos/pfp/slider2_9.jpeg" alt=""></div>
            <div class="item" style="--position: 10"><img src="./photos/pfp/slider2_10.avif" alt=""></div>
        </div>
    </div>
</body>
</html>
